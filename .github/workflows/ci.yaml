name: CI/CD

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Set image tags
        id: vars
        run: |
          COMMIT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          echo "TAG_SHA=$COMMIT_SHA" >> $GITHUB_ENV
          echo "TAG_LATEST=latest" >> $GITHUB_ENV

      - name: Build and push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/my-sandbox
          docker build -t $IMAGE:${{ env.TAG_SHA }} -t $IMAGE:${{ env.TAG_LATEST }} .
          docker push $IMAGE:${{ env.TAG_SHA }}
          docker push $IMAGE:${{ env.TAG_LATEST }}

      - name: Print image tags
        run: |
          echo "âœ… Image pushed:"
          echo "${{ secrets.DOCKERHUB_USERNAME }}/my-sandbox:${{ env.TAG_SHA }}"
          echo "${{ secrets.DOCKERHUB_USERNAME }}/my-sandbox:${{ env.TAG_LATEST }}"
